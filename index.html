<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="row-nowrap">
    <div>
      <h1>Juego Simon</h1>
    </div>

    <div class="row-nowrap menu">
      <h4>Contacto</h4>
      <h4>GitHub</h4>
    </div>
  </header>
  <main>
    <div class="column-wrap contenedor">
      
      <div class="row-wrap play-area">

        <div class="column-wrap juego">
          <label for="nombre">Ingrese su nombre completo</label>
          <input type="text" id="nombre">

          <div>
            <button id="play">JUGAR</button>
          </div>
    
          <div class="row-nowrap estado">
            <div>
              <h2>Nivel: 0</h2>
            </div>
    
            <div>
              <h2>Tiempo: 0</h2>
            </div>
    
          </div>
    
    
          <div class="column-wrap  primary">
            <div class="row-nowrap secondary">
              <div id="red">
    
              </div>
        
              <div id="blue">
    
              </div>
            </div>
    
            <div class="row-nowrap secondary">
              <div id="yellow">
    
              </div>
        
              <div id="green">
    
              </div>
            </div>
      
          </div>

        </div>

        <div class="column-wrap ranking">
          <div>
            <h2>Ranking - Top 10</h2>
          </div>

          <table id="my-table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Jugador</th>
                <th>Puntuación</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
            </tbody>
          </table>
        </div>

      </div>


    </div>
  </main>
  <footer>
    <h3>Tp Final Lppa - Matias Marinelli</h3>
  </footer>
  

  <script src="./logic.js"></script>
</body>
</html>
