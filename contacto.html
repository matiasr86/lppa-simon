<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./stylesValidation.css">
</head>
<body>
  <header class="row-nowrap">
    <div>
      <h1>Juego Simon</h1>
    </div>

    <div class="row-nowrap menu">
      <a href="#"><h4>Contacto</h4></a>
      <a href="https://github.com/matiasr86/lppa-simon" target="_blank"><h4>GitHub</h4></a>
    </div>
  </header>
  <main>
    <section class="column-wrap sec-form">
      <h2>Complete el siguiente formulario con sus datos</h2>
      <form action="" >
        <div class="row-wrap form">
          <div class="userData">
              <div>
                <label for="nombre">Nombre y Apellido</label>
              </div>
              <div>
                <input type="text" id="nombre">
              </div>
          </div>

          <div class="userData">
            <div>
              <label for="mail">E-mail</label>
            </div>
            <div>
              <input type="text" id="mail">
            </div>
          </div>

          <div class="message">
            <div>
              <label for="mensaje">Mensaje</label>
            </div>
            <div>
              <textarea id="mensaje" rows="8" cols="50"></textarea></textarea>
  
            </div>
          </div>

          <div class="send">
            <a href="mailto:correo@example.com"><button type="submit">Enviar</button>
            </a>
          </div>

        </div>       
        
        

      </form>
    </section>

  </main>
  <footer>
    <h3>Tp Final Lppa - Matias Marinelli</h3>
  </footer>
  

  <script src="./logic.js"></script>
  <script src="./validations.js"></script>
</body>
</html>
