<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./stylesValidation.css">
</head>
<body>
  <header class="row-nowrap">
    <div>
      <h1>Juego Simon</h1>
    </div>

    <div class="row-nowrap menu">
      <a href="#"><h4>Contacto</h4></a>
      <a href="https://github.com/matiasr86/lppa-simon" target="_blank"><h4>GitHub</h4></a>
    </div>
  </header>
  <main>
    <section class="column-wrap sec-form">
      <h2>Complete el siguiente formulario con sus datos</h2>
      <form action="" >
        <div class="row-wrap form">
          <div class="userData">
              <div>
                <label for="nombre">* Nombre y Apellido</label>
              </div>
              <div>
                <input type="text" id="nombre">
              </div>
          </div>

          <div class="userData">
            <div>
              <label for="mail">* E-mail</label>
            </div>
            <div>
              <input type="text" id="mail">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="contraseña">* Contraseña</label>
            </div>
            <div>
              <input type="password" id="contraseña">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="edad">* Edad</label>
            </div>
            <div>
              <input type="number" id="edad">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="telefono">* Teléfono</label>
            </div>
            <div>
              <input type="number" id="telefono">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="direccion">* Dirección</label>
            </div>
            <div>
              <input type="text" id="direccion">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="ciudad">* Ciudad</label>
            </div>
            <div>
              <input type="text" id="ciudad">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="codigo">* Código Postal</label>
            </div>
            <div>
              <input type="number" id="codigo">
            </div>
          </div>

          <div class="userData">
            <div>
              <label for="dni">* Dni</label>
            </div>
            <div>
              <input type="number" id="dni">
            </div>
          </div>
        </div>       
        
        
        <div class="send">
          <button type="submit">
            Enviar
          </button>
        </div>
      </form>
    </section>

  </main>
  <footer>
    <h3>Tp Final Lppa - Matias Marinelli</h3>
  </footer>
  

  <script src="./logic.js"></script>
  <script src="./validations.js"></script>
</body>
</html>
